server {
  listen 80;
  server_name _;

  client_max_body_size 12m;

  root /var/www/html/public;

  location = /health/live  { proxy_pass http://host.docker.internal:8000; }
  location = /health/ready { proxy_pass http://host.docker.internal:8000; }


  location /uploads/ {
    alias /var/www/html/public/uploads/;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
    autoindex off;
  }

  location /docs/ {
    try_files $uri /docs/index.html;
  }

  location ~ ^/api/ {
    try_files $uri /routes/index.php?$query_string;
  }

  location / {
    proxy_pass http://host.docker.internal:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto http;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Authorization $http_authorization;
  }
}

